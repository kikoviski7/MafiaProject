<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biranje uloga</title>
    <link rel="stylesheet" href="Druga-strana.css">
    <script src="Druga-strana.js"></script>
</head>
<body>
    <div class="mafia-section section">
        <label for="godfather" class="label">
            <input type="checkbox" class="checkbox role" id="godfather" checked>
            <div class="checkbox-box">GODFATHER</div>
        </label>
        <label for="mafioso" class="label">
            <input type="checkbox" class="checkbox role" id="mafioso" checked>
            <div class="checkbox-box">MAFIOSO</div>
        </label>
        <label for="consort" class="label">
            <input type="checkbox" class="checkbox role" id="consort" checked>
            <div class="checkbox-box">CONSORT</div>
        </label>
        <label for="janitor" class="label">
            <input type="checkbox" class="checkbox role" id="janitor">
            <div class="checkbox-box">JANITOR</div>
        </label>
    </div>
    <hr>
    <div class="town-section section">
        <label for="escort" class="label">
            <input type="checkbox" class="checkbox role" id="escort">
            <div class="checkbox-box">ESCORT</div>
        </label>
        <label for="transporter" class="label">
            <input type="checkbox" class="checkbox role" id="transporter" checked>
            <div class="checkbox-box">TRANSPORTER</div>
        </label>
        <label for="retributionist" class="label">
            <input type="checkbox" class="checkbox role" id="retributionist">
            <div class="checkbox-box">RETRIBUTIONIST</div>
        </label>
        <label for="major" class="label">
            <input type="checkbox" class="checkbox role" id="major" checked>
            <div class="checkbox-box">MAJOR</div>
        </label>
        <label for="sherif" class="label">
            <input type="checkbox" class="checkbox role" id="sherif" checked>
            <div class="checkbox-box">SHERIF</div>
        </label>
        <label for="veteran" class="label">
            <input type="checkbox" class="checkbox role" id="veteran">
            <div class="checkbox-box">VETERAN</div>
        </label>
        <label for="vigilante" class="label">
            <input type="checkbox" class="checkbox role" id="vigilante" checked>
            <div class="checkbox-box">VIGILANTE</div>
        </label>
        <label for="doctor" class="label">
            <input type="checkbox" class="checkbox role" id="doctor" checked>
            <div class="checkbox-box">DOCTOR</div>
        </label>
        <label for="bodyguard" class="label">
            <input type="checkbox" class="checkbox role" id="bodyguard">
            <div class="checkbox-box">BODYGUARD</div>
        </label>
        <label for="lookout" class="label">
            <input type="checkbox" class="checkbox role" id="lookout">
            <div class="checkbox-box">LOOKOUT</div>
        </label>
    </div>
    <hr>
    <div class="neutral-section section">
        <label for="jester" class="label">
            <input type="checkbox" class="checkbox role" id="jester" checked>
            <div class="checkbox-box">JESTER</div>
        </label>
        <label for="executioner" class="label">
            <input type="checkbox" class="checkbox role" id="executioner">
            <div class="checkbox-box">EXECUTIONER</div>
        </label>
        <label for="werewolf" class="label">
            <input type="checkbox" class="checkbox role" id="werewolf">
            <div class="checkbox-box">WEREWOLF</div>
        </label>
        <label for="serial-killer" class="label">
            <input type="checkbox" class="checkbox role" id="serial-killer" checked>
            <div class="checkbox-box">SERIAL KILLER</div>
        </label>
    </div>
    <form action="Treca strana.html">
        <input onclick="handleRoles()" type="submit" value="LET'S PLAY!" class="btn"> 
    </form> 
</body>
</html>
